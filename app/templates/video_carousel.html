<div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        {% for i in range(captured_vid_len-1) %}
        <li data-target="#myCarousel" data-slide-to="{{ i }}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <div class="item active">
            <video class="video-fluid" width="100%" controls loop>
                <source src="{{url_for('static',filename='captured-video/' + captured_vid_filenames[0])}}" type="video/mp4" />
            </video>
        </div>

        {% for video_filename in captured_vid_filenames[1:captured_vid_len] %}
            <div class="item">
                <video class="video-fluid" width="100%" controls loop>
                    <source src="{{url_for('static',filename='captured-video/' + video_filename)}}" type="video/mp4" />
                </video>
            </div>
        {% endfor %}

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
