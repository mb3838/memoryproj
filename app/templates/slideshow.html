
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                {{current_user.us}}
                <img src="{{url_for('static',filename=filepath)}}" alt="Event location" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Location</h3>
                    <p>The location of the event was {{ location }}</p>
                </div>
            </div>

            {% for image in filenames %}
            <div class="item">
                <img src="{{url_for('static',filename='uploads/' + image.filename)}}" alt="upload" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Temperature</h3>
                    <p>The local temperature at the time was ...</p>
                </div>
            </div>
            {% endfor %}
    
            <div class="item">
                <img src="{{url_for('static',filename='streetview_images/background2.jpg')}}" alt="..." style="width:100%;">
                <div class="carousel-caption">
                    <h3>Information</h3>
                    <p>Some other information...</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
